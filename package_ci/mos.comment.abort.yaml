- job-template:
    name: '7.0.mos-new.comment-abort'
    project-type: freestyle
    disabled: '{is-disabled}'
    concurrent: true
    node: master
    logrotate:
      daysToKeep: '{daysToKeep}'
    wrappers:
      - comment-abort-users
      - timeout:
          fail: true
          timeout: 120
    builders:
      - shell:
          !include-raw-escape builders/mos.comment.abort.sh
