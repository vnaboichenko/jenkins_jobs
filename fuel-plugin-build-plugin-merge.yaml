- job-template:
    name: 'fuel-plugin-build-plugin-merge'
    description: '<a href=https://github.com/openstack/$GERRIT_PROJECT>Build  plugin from fuel-plugins projec.</a>'
    logrotate:
      numToKeep: 10
    node: new-builder
    properties:
      - jenkins-gerrit-vote
    wrappers:
      -  jenkins
    parameters:
      - string:
          name: PUBLISH_PATCH
          default: '{stable_plugins_urls}'
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
      - string:
          name: GERRIT_CHANGE_NUMBER
          default: triggered-manually
    builders:
      - shell:
          !include-raw-escape './builders/build-plugin.sh'
      - inject:
          properties-file: 'setenvfile'
      - conditional-step:
          condition-kind: shell
          condition-command: |
            #!/bin/bash -ex
            [ "${{RESULT}}" == "0" ]
          on-evaluation-failure: dont-run
          steps:
             - trigger-builds:
                - project: 'fuel-plugins.publish_plugins'
                  current-parameters: true
                  property-file: buildresult.params
                  predefined-parameters: |
                      STORE_LOGS=true
                      PUBLISH_PATH=$PUBLISH_PATH
                      REPORTED_JOB_NAME=$JOB_NAME
                      REPORTED_JOB_URL=$JOB_URL
                      REPORTED_BUILD_ID=$BUILD_ID
                  block: true
      - shell:
          !include-raw-escape builders/mos.vote.sh
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          name: ''
          refspec: $GERRIT_REFSPEC
          url: '{gerrit-url}/$GERRIT_PROJECT'
          choosing-strategy: gerrit
    triggers:
      - gerrit:
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'fuel-plugin-**'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'
          trigger-on:
            - change-merged-event
#          silent: true
          readable-message: true
          server-name: 'review.ci-cd-aut.local'
    publishers:
      - archive:
          artifacts: '*.rpm,*.txt'
      - email:
          notify-every-unstable-build: true
          recipients: '{email_to}'
